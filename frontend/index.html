<!DOCTYPE html>

<html>

<head>
    <title>My Todo</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/todo-board.css">
</head>

<body class="body-temp">
    <div class="todo-app-div">

        <div class="todo-board" id="todo-board">

        </div>

        <div id="add-modal" class="add-modal">

            <div id="add-bar-overlay" class="add-bar-overlay">

                <div id="add-bar" class="add-bar">

                    <input class="name-input styled-input" placeholder="todo name" id="name-input">

                    <input class="ddl-input styled-input" type="datetime-local" placeholder="ddl" id='ddl-input'>

                    <button type="button" class="add-button" id="add-button">Add</button>

                </div>

            </div>

            <button id="open-modal-button" class="open-modal-button"></button>

        </div>

        <script type="module" src="./app.js"></script>

</body>

</html>
